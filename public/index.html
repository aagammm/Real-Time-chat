<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active"> 
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="Username">
                </div>
                <div class="form-input">
                    <button id="submit">Join</button>
                </div>
            </div>

        </div>
        <div class="screen chat-screen"><!-- The screen class is likely used for general styling or functionality related to screen elements, while the join-screen class specifically targets this <div> for styling or behavior related to joining something (such as a meeting, group, or service). The active class suggests that this <div> is currently active, which could mean it's visible or has certain interactive features enabled. -->
            <div class="header">
                <div class="logo">ChatApp</div>
                <button id="exit">Exit</button>
            </div>
            <div class="messages">
                
            </div>
            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
